<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <article class="list-main-container">
        <div class="heading">
            <h3 class="heading-text">Today's To Do</h3>
            <span><i class="fa-solid fa-rotate"></i></span>
        
        </div>
        <hr>
        <form id="toListForm">
            <div class="entertaskContainer">
                <input type="text" placeholder="Enter Task" class="todoInput" name="details" id="todoInput">
                
                <div class="list-display" id="list-display">
                  
                </div> 
            <button type="submit" class="todoAddclearBtn" id="todoclearBtn">
                Clear all completed
            </button>
            </div>
            
        </form>
        
       

    </article>
    
   
 
</body>
</html>
